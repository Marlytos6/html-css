<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
        }

        .allow {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Veja!</h1>
    <p>Esse é um IFrame <iframe src="https://www.cursoemvideo.com" frameborder="0">Pena que não funcionou <a href="https://www.cursoemvideo.com">click aqui</a> para ver</iframe></p>
    <p>Tente este site: </p>
    <iframe src="https://marlytos6.github.io/projeto_cordel/" frameborder="0" class="allow">Pena que não funcionou <a href="https://marlytos6.github.io/projeto_cordel/">click aqui</a> para ver</iframe>
</body>
</html>
