<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e Quebras</title>
</head>
<body>
    <h1>Titulo de exemplo</h1>
    <hr>
    <p>Este é um exemplo de paragrafo</p>
    <p>Para cria-lo use &lt;p&gt; e &lt;/p&gt;</p> <!-- less than / greater than -->
    <p>Caso queira quebrar <br> use a tag &lt;br&gt;</p>
    <p>Aqui temos alguns símbolos de exemplo:
        &sum;
        &Delta;
        &uarr;
        &darr;
        &larr;
        &rarr;
    </p>
    <p>Aqui temos alguns emojis:
        &#x263A;
        &#x1F913;
        &#x1F19A;
        &#x1F916;
    </p>
</body>
</html>
